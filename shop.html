<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/x-icon">
    <title>SHOP</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <div class="header__container container">
            <a href="#"><img src="./img/header/greenshop.svg" alt="greenshop-logo"></a>
            <ul class="header__container-list">
                <li class="header__container-item"><a class="header__container-link active" href="#">Home</a></li>
                <li class="header__container-item"><a class="header__container-link" href="#">Shop</a></li>
                <li class="header__container-item"><a class="header__container-link" href="#">Plant Care</a></li>
                <li class="header__container-item"><a class="header__container-link" href="#">Blogs</a></li>
            </ul>
            <div class="header__container-login">
                <a href="#"><img src="./img/header/header-search.svg" alt="search"></a>
                <a href="#"><img src="./img/header/header-cart-shopping.svg" alt="cart-shopping"></a>
                <a class="header__container-loginBtn btn" href="#"><span><img src="./img/header/Logout.svg"
                            alt="Logout"></span>Login</a>
            </div>
        </div>
    </header>
    <div class="home-to-shop container">
        <p><b>Home /</b> Shop</p>
    </div>

    <section class="shop__section">
        <div class="shop__section-container container">
            <div class="shop__section-container-images">
                <div class="shop__section-images">
                    <img class="shop__section-product active" src="./img/shop/shop-card/2.png" alt="">
                    <img class="shop__section-product" src="./img/shop/shop-card/1.png" alt="">
                    <img class="shop__section-product" src="./img/shop/shop-card/2.png" alt="">
                    <img class="shop__section-product" src="./img/shop/shop-card/1.png" alt="">
                </div>
                <div class="shop__section-main-img">
                    <img class="shop__section-main-image" src="./img/shop/shop-card/1.png" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
